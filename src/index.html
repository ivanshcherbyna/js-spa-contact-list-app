<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>JS SPA APP WITH EDITABLE LIST</title>
</head>
<body>
<button class="mui-btn mui-btn--fab mui-btn--danger" id="modal-btn">All</button>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">Contact list</div>
    <small class="author">by Ivan Shcherbyna</small>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <form class="mui-form" id="submit-form">
                <legend>Add Contact</legend>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" id="contact-name-input" required minlength="1" maxlength="100"/>
                    <label>contact name</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" id="contact-input" minlength="3" maxlength="12"/>
                    <label>contact number</label>
                </div>
                <button
                    id="submit-button"
                    type="submit"
                    class="mui-btn mui-btn--raised mui-btn--primary"
                    disabled
                >
                    Submit
                </button>
            </form>
            <br>

            <br>
            <div class="mui--text-black-54 mui--text-body2">All contact list</div>
            <div class="mui-divider"></div>
            <br>

            <div id="list"></div>

        </div>
    </div>
</div>
</body>
</html>
